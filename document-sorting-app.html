<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Sorting Application</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .document-card {
            height: 100%;
            transition: transform 0.3s;
        }
        .document-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.12);
        }
        .card-img-top {
            height: 200px;
            object-fit: cover;
            object-position: top;
        }
        .preview-container {
            max-height: 200px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }
        .preview-pdf {
            width: 100%;
            height: 200px;
        }
        .search-container {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        .tag {
            display: inline-block;
            background-color: #e9ecef;
            border-radius: 16px;
            padding: 5px 12px;
            margin-right: 5px;
            margin-bottom: 5px;
            font-size: 0.8rem;
        }
        .document-type {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0,0,0,0.7);
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
        }
        #no-results {
            display: none;
            text-align: center;
            padding: 50px;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">DocSort</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Upload</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Categories</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">Document Library</h1>
        
        <!-- Search Section -->
        <div class="search-container">
            <div class="row">
                <div class="col-md-8 mb-3 mb-md-0">
                    <div class="input-group">
                        <input type="text" id="search-input" class="form-control" placeholder="Search documents by title, description, or keywords...">
                        <button class="btn btn-primary" id="search-button">
                            <i class="bi bi-search"></i> Search
                        </button>
                    </div>
                </div>
                <div class="col-md-4">
                    <select class="form-select" id="filter-type">
                        <option value="all">All Types</option>
                        <option value="pdf">PDF</option>
                        <option value="png">PNG</option>
                        <option value="jpg">JPG</option>
                        <option value="doc">DOC</option>
                    </select>
                </div>
            </div>
        </div>
        
        <!-- Document Cards -->
        <div class="row" id="document-container">
            <!-- Documents will be inserted here by JavaScript -->
        </div>
        
        <div id="no-results" class="mt-4">
            <h3>No documents found matching your search</h3>
            <p>Try different keywords or clear your search filters</p>
        </div>
        
        <!-- Pagination -->
        <nav aria-label="Document pagination" class="mt-4">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1">Previous</a>
                </li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Document Preview Modal -->
    <div class="modal fade" id="documentModal" tabindex="-1" aria-labelledby="documentModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="documentModalLabel">Document Preview</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="document-preview-container" class="text-center">
                        <!-- Document preview will be inserted here -->
                    </div>
                    <div class="mt-3">
                        <h5 id="modal-document-title"></h5>
                        <p id="modal-document-description"></p>
                        <div id="modal-document-keywords"></div>
                    </div>
                    <div id="document-versions" class="mt-4">
                        <h6>Document Versions</h6>
                        <div class="list-group" id="version-list">
                            <!-- Version list will be inserted here -->
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Download</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Sample document data - in a real app, this would come from Django backend
        const documents = [
            {
                id: 1,
                title: "Project Proposal",
                description: "Initial project proposal document for client review",
                type: "pdf",
                thumbnail: "/api/placeholder/400/200",
                keywords: ["proposal", "project", "client", "budget"],
                versions: [
                    { id: 1, version: "1.0", date: "2025-04-15", type: "pdf" },
                    { id: 2, version: "1.1", date: "2025-04-17", type: "pdf" }
                ]
            },
            {
                id: 2,
                title: "Website Design Mockup",
                description: "Homepage design mockup with color palette",
                type: "png",
                thumbnail: "/api/placeholder/400/200",
                keywords: ["design", "mockup", "website", "homepage"],
                versions: [
                    { id: 3, version: "Draft", date: "2025-04-10", type: "png" },
                    { id: 4, version: "Final", date: "2025-04-12", type: "png" }
                ]
            },
            {
                id: 3,
                title: "Technical Specifications",
                description: "Detailed technical requirements for the application",
                type: "pdf",
                thumbnail: "/api/placeholder/400/200",
                keywords: ["technical", "specs", "requirements", "documentation"],
                versions: [
                    { id: 5, version: "1.0", date: "2025-04-05", type: "pdf" }
                ]
            },
            {
                id: 4,
                title: "Meeting Notes",
                description: "Notes from the client kickoff meeting",
                type: "doc",
                thumbnail: "/api/placeholder/400/200",
                keywords: ["meeting", "notes", "client", "kickoff"],
                versions: [
                    { id: 6, version: "1.0", date: "2025-04-01", type: "doc" }
                ]
            },
            {
                id: 5,
                title: "Logo Designs",
                description: "Various logo design options for client branding",
                type: "png",
                thumbnail: "/api/placeholder/400/200",
                keywords: ["logo", "branding", "design"],
                versions: [
                    { id: 7, version: "Options", date: "2025-03-28", type: "png" },
                    { id: 8, version: "Revisions", date: "2025-04-02", type: "png" },
                    { id: 9, version: "Final", date: "2025-04-08", type: "png" }
                ]
            },
            {
                id: 6,
                title: "API Documentation",
                description: "API endpoints and usage documentation",
                type: "pdf",
                thumbnail: "/api/placeholder/400/200",
                keywords: ["api", "documentation", "endpoints", "technical"],
                versions: [
                    { id: 10, version: "1.0", date: "2025-04-12", type: "pdf" }
                ]
            }
        ];

        // Function to display documents
        function displayDocuments(docs) {
            const container = document.getElementById('document-container');
            container.innerHTML = '';
            
            if (docs.length === 0) {
                document.getElementById('no-results').style.display = 'block';
                return;
            }
            
            document.getElementById('no-results').style.display = 'none';
            
            docs.forEach(doc => {
                const card = document.createElement('div');
                card.className = 'col-md-6 col-lg-4 mb-4';
                
                let keywordsHtml = '';
                doc.keywords.forEach(keyword => {
                    keywordsHtml += `<span class="tag">${keyword}</span>`;
                });
                
                card.innerHTML = `
                    <div class="card document-card h-100">
                        <div class="preview-container">
                            <img src="${doc.thumbnail}" class="card-img-top" alt="${doc.title}">
                            <span class="document-type">${doc.type.toUpperCase()}</span>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">${doc.title}</h5>
                            <p class="card-text">${doc.description}</p>
                            <div class="keywords mb-3">
                                ${keywordsHtml}
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <button class="btn btn-primary btn-sm view-document" data-doc-id="${doc.id}">View Document</button>
                                <small class="text-muted">${doc.versions.length} version${doc.versions.length > 1 ? 's' : ''}</small>
                            </div>
                        </div>
                    </div>
                `;
                
                container.appendChild(card);
            });
            
            // Add event listeners to view document buttons
            document.querySelectorAll('.view-document').forEach(button => {
                button.addEventListener('click', function() {
                    const docId = parseInt(this.getAttribute('data-doc-id'));
                    openDocumentModal(docId);
                });
            });
        }

        // Function to open document modal
        function openDocumentModal(docId) {
            const doc = documents.find(d => d.id === docId);
            if (!doc) return;
            
            const modal = new bootstrap.Modal(document.getElementById('documentModal'));
            document.getElementById('modal-document-title').textContent = doc.title;
            document.getElementById('modal-document-description').textContent = doc.description;
            
            // Set preview based on document type
            const previewContainer = document.getElementById('document-preview-container');
            if (doc.type === 'pdf') {
                previewContainer.innerHTML = `
                    <div class="pdf-preview">
                        <img src="/api/placeholder/600/400" alt="PDF Preview" class="img-fluid">
                    </div>
                `;
            } else if (['png', 'jpg', 'jpeg'].includes(doc.type.toLowerCase())) {
                previewContainer.innerHTML = `
                    <img src="${doc.thumbnail}" alt="${doc.title}" class="img-fluid">
                `;
            } else {
                previewContainer.innerHTML = `
                    <div class="document-icon p-5 bg-light text-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-file-earmark-text" viewBox="0 0 16 16">
                            <path d="M5.5 7a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1h-5zM5 9.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm0 2a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5z"/>
                            <path d="M9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.5L9.5 0zm0 1v2A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5z"/>
                        </svg>
                        <p class="mt-3">${doc.type.toUpperCase()} Document</p>
                    </div>
                `;
            }
            
            // Display keywords
            const keywordsContainer = document.getElementById('modal-document-keywords');
            keywordsContainer.innerHTML = '';
            doc.keywords.forEach(keyword => {
                const tag = document.createElement('span');
                tag.className = 'tag';
                tag.textContent = keyword;
                keywordsContainer.appendChild(tag);
            });
            
            // Display versions
            const versionList = document.getElementById('version-list');
            versionList.innerHTML = '';
            doc.versions.forEach(version => {
                const versionItem = document.createElement('a');
                versionItem.className = 'list-group-item list-group-item-action d-flex justify-content-between align-items-center';
                versionItem.href = '#';
                versionItem.innerHTML = `
                    <div>
                        <strong>Version ${version.version}</strong>
                        <small class="d-block text-muted">Uploaded on ${version.date}</small>
                    </div>
                    <span class="badge bg-primary rounded-pill">${version.type.toUpperCase()}</span>
                `;
                versionList.appendChild(versionItem);
            });
            
            modal.show();
        }

        // Search functionality
        function searchDocuments() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const filterType = document.getElementById('filter-type').value;
            
            let filteredDocs = documents;
            
            // Filter by document type
            if (filterType !== 'all') {
                filteredDocs = filteredDocs.filter(doc => doc.type.toLowerCase() === filterType.toLowerCase());
            }
            
            // Filter by search term
            if (searchTerm) {
                filteredDocs = filteredDocs.filter(doc => {
                    // Search in title, description and keywords
                    return doc.title.toLowerCase().includes(searchTerm) || 
                           doc.description.toLowerCase().includes(searchTerm) ||
                           doc.keywords.some(keyword => keyword.toLowerCase().includes(searchTerm));
                });
            }
            
            displayDocuments(filteredDocs);
        }

        // Event listeners
        document.getElementById('search-button').addEventListener('click', searchDocuments);
        document.getElementById('search-input').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                searchDocuments();
            }
        });
        document.getElementById('filter-type').addEventListener('change', searchDocuments);

        // Initial display
        document.addEventListener('DOMContentLoaded', function() {
            displayDocuments(documents);
        });
    </script>
</body>
</html>
