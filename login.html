    <style>
        .document-card {
            height: 100%;
            transition: transform 0.3s;
        }
        .document-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.12);
        }
        .card-img-top {
            height: 200px;
            object-fit: cover;
            object-position: top;
        }
        .preview-container {
            max-height: 200px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }
        .search-container {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        .tag {
            display: inline-block;
            background-color: #e9ecef;
            border-radius: 16px;
            padding: 5px 12px;
            margin-right: 5px;
            margin-bottom: 5px;
            font-size: 0.8rem;
        }
        .document-type {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0,0,0,0.7);
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
        }
        #no-results {
            display: none;
            text-align: center;
            padding: 50px;
            width: 100%;
        }
    </style>
</head>
